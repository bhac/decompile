wiki.renderer.help.links.file.desc = Creates a download link to a file on your computer or on a network share that you have mapped to a drive. To access the file, you must right click on the link and choose "Save Target As".
wiki.renderer.help.links.file.note = By default, this only works on Internet Explorer but can also be enabled in Firefox (see {0}docs{1}).
wiki.renderer.help.links.anchor.bookmark.desc = Creates a bookmark anchor inside the page. You can then create links directly to that anchor. So the link [My Page#here] will link to wherever in "My Page" there is an '{anchor:here'} macro, and the link [#there] will link to wherever in the current page there is an '{anchor:there'} macro.
wiki.renderer.help.links.user.profile.desc = Creates a link to the user profile page of a particular user, with a user icon and the user''s full name.

