#schemetools.jsp
admin.scheme.tools.title=Scheme Tools
admin.scheme.tools.desc=The tools below may be used to efficiently manage existing permission schemes and notification schemes. These tools also provide the ability to update schemes to use project roles instead of groups, as project roles can be easier to manage than multiple, project-specific groups. {0} Using the tools below you can easily modify a large number of schemes, project associations and project role memberships in your JIRA instance. {0} {3}Note:{4} Please perform a full {1}backup{2} before running any of these tools.
admin.scheme.tools.desc.admin=The tools below may be used to efficiently manage existing permission schemes and notification schemes. These tools also provide the ability to update schemes to use project roles instead of groups, as project roles can be easier to manage than multiple, project-specific groups. {0} Using the tools below you can easily modify a large number of schemes, project associations and project role memberships in your JIRA instance. {0} {3}Note:{4} Please {1}contact a System Administrator{2} to perform a full backup before running any of these tools.
admin.scheme.tools.compare.tool.title=Scheme Comparison Tool
admin.scheme.tools.compare.tool.desc=This tool identifies the differences between several selected schemes. {0} This is useful for identifying similar schemes, which can then be edited to make them identical. Identical schemes can then be merged using the {1}Scheme Merge Tool{2} described below.
admin.scheme.tools.mapping.tool.title=Group to Project Role Mapping Tool
admin.scheme.tools.mapping.tool.desc=This tool helps you to migrate from group-based schemes to role-based schemes.  It provides a quick way to bulk edit schemes such that group-based recipients (for notification schemes) and group-based permissions (for permission schemes) are replaced by project roles.  Your existing schemes will be backed up.
admin.scheme.tools.merge.tool.title=Scheme Merge Tool
admin.scheme.tools.merge.tool.desc=This tool analyses all existing schemes to identify any duplicate schemes which could be reduced to a single scheme. The tool allows you to then create a new scheme which will be associated with all projects that the original schemes were associated with. {0} This tool can be used to minimise the number of schemes in use within your JIRA instance. Once the {1}Group to Project Role Mapping Tool{2} has successfully been run, and the {3}Scheme Comparison Tool{2} reports that a set of schemes are identical, the Scheme Merge Tool can be used to merge that set of schemes.
admin.scheme.tools.delete.tool.title=Bulk Delete Schemes Tool
admin.scheme.tools.delete.tool.desc=This tool identifies any unused notification and permission schemes, and allows you to select and delete them. {0} This tool can be used to clean up after successfully running the {1}Scheme Merge Tool{2}. The Bulk Delete Schemes Tool can also be used to clean up any backup schemes that were generated as a result of running the {3}Group to Project Role Mapping Tool{2}. Please note that this tool will completely delete the selected schemes. You must be satisfied that the other tools have left your system in the correct state before using the Bulk Delete Schemes Tool.

